<img id="header-image" src="../../assets/img/get-the-point.png" alt="Get the points">

<div *ngFor="let item of userPointsList" class="active" (swipeleft)="swipe(item.userId, $event.type)" (swiperight)="swipe(item.userId, $event.type)">
    <div class="well well-lg">
        <div>{{item.userName}}</div><br/>
        <span>Points: {{item.points}}</span> <span class="pull-right">Votes: {{item.underVote}}</span>
    </div>
</div>

<!--error pop-up-->
<div class="container">
    <!-- Trigger the modal with a hidden button -->
    <button id="errorDetected" [hidden]="true" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-body text-center">
                    <p>{{errorMessage}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default center-block" data-dismiss="modal" >Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
