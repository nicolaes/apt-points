<img id="header-image" src="../../assets/img/get-the-point.png" alt="Get the points">

<div *ngFor="let item of userPointsList" class="active" (swipeleft)="swipe(item.userId, $event.type)" (swiperight)="swipe(item.userId, $event.type)">
    <div class="well well-lg">
        <div>
            <span>{{item.userName}}</span>
            <br/>
            <span [ngClass]="{'chocolate-ball-active': item.points>0, 'chocolate-ball-inactive': item.points <= 0}"></span>
            <span [ngClass]="{'chocolate-ball-active': item.points>1, 'chocolate-ball-inactive': item.points <= 1}"></span>
            <span [ngClass]="{'chocolate-ball-active': item.points>2, 'chocolate-ball-inactive': item.points <= 2}"></span>
            <div class="fa fa-angle-up pull-right" [ngClass]="{'inactive': item.underVote <3 && item.underVote>-3}" id="arrow-vote-1"></div><br/>
            <div class="fa fa-angle-up pull-right" [ngClass]="{'inactive': item.underVote <2 && item.underVote>-2}" id="arrow-vote-2"></div><br/>
            <div class="fa fa-angle-up pull-right" [ngClass]="{'inactive': item.underVote==0}" id="arrow-vote-3"></div><br/>
            <!--<div [ngClass]="{'fa fa-chevron-circle-right': item.underVote>0}"></div>-->
            <!--<div [ngClass]="{'fa fa-chevron-circle-left': item.underVote<0}"></div>-->
        </div><br/>


        <!--<span>Points: {{item.points}}</span> <span class="pull-right">Votes: {{item.underVote}}</span>-->
    </div>
</div>

<!--error pop-up-->
<div class="container">
    <!-- Trigger the modal with a hidden button -->
    <button id="errorDetected" [hidden]="true" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-body text-center">
                    <p>{{errorMessage}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default center-block" data-dismiss="modal" >Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
